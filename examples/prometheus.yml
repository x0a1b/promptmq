# Prometheus configuration for PromptMQ monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "promptmq_rules.yml"

scrape_configs:
  - job_name: 'promptmq'
    static_configs:
      - targets: ['promptmq:9090']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 10s
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']